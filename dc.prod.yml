version: '3.3'

services:
  nginx:
    ports:
      - 80:80
  web:
    environment:
      - ARTSMAP_HOST=ratpack.sebastiantech.ca
      - ARTSMAP_DB=fpcc_artsmap_prod
      - ARTSMAP_USER=
      - ARTSMAP_PW=
      - FPLM_HOST=maps.fpcc.ca
      - FPLM_DB=fpmaps_d7_live
      - FPLM_USER=
      - FPLM_PW=
    command: ./prod.sh
  frontend:
    command: bash -c "yarn && yarn build && yarn start"
    environment:
      - HOST=https://maps-dev.fpcc.ca
